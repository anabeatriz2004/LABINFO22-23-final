<!doctype html>
<html lang="en">

	<head>
			<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<title>Bootstrap demo</title>
						<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
																     		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>

	<body>
			<div class="container py-3">
						<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
										<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
															<svg class="bi me-2" width="40" height="32"></svg>
																			<span class="fs-4">Prova</span>
																						</a>

																									<ul class="nav nav-pills">
																														<li class="nav-item"><a href="sobre.html" class="nav-link" aria-current="page">Sobre</a></li>
																																	</ul>
																																			</header>

																																					<main>
																																									<div style="clear: left;">
																																														<h1>Ana Beatriz Vicente</h1>
																																																		<h4>NMEC: 114509</h4>
																																																					</div>

																																																								<div style="clear: right;">
																																																													<form class="row g-3">
																																																																			<h3>Contacto</h3>

																																																																								<div class="col-md-6">
																																																																															<label for="validationServer01" class="form-label">Nome</label>
																																																																																					<input type="text" class="form-control is-valid" id="validationServer01" value="Rui" required>
																																																																																										</div>

																																																																																															<div class="col-md-6">
																																																																																																						<label for="invalidationServer02" class="form-label">Apelido</label>
																																																																																																												<input type="text" class="form-control is-invalid" id="invalidationServer02" required>
																																																																																																																		<div class="invalid-feedback">
																																																																																																																										Preenchimento obrigatório!
																																																																																																																																</div>
																																																																																																																																					</div>

																																																																																																																																										<div class="mb-3">
																																																																																																																																																	<label for="exampleInputEmail1" class="form-label">Email address</label>
																																																																																																																																																							<input type="email" class="form-control is-invalid" id="exampleInputEmail1"
																																																																																																																																																													    							aria-describedby="emailHelp" value="you@example.com">
																																																																																																																																																													<div class="invalid-feedback">
																																																																																																																																																																					Escreva um email válido!
																																																																																																																																																																											</div>
																																																																																																																																																																																</div>

																																																																																																																																																																																					<div class="col-md-12">
																																																																																																																																																																																												<label for="validationServer03" class="form-label">Endereço</label>
																																																																																																																																																																																																		<input type="text" class="form-control is-invalid" id="invalidationServer03"
																																																																																																																																																																																																								   							aria-describedby="validationServer03Feedback"
																																																																																																																																																																																																																						value="Rua Cmte. Pinho e Freitas 28, 3750-127 Águeda" required>
																																																																																																																																																																																																								<div id="invalidationServer03Feedback" class="invalid-feedback">
																																																																																																																																																																																																																A sua morada é de preenchimento obrigatório!
																																																																																																																																																																																																																						</div>
																																																																																																																																																																																																																											</div>

																																																																																																																																																																																																																																<div class="col-md-12">
																																																																																																																																																																																																																																							<label for="validationServer03" class="form-label">Endereço 2 <span>(opcional)</span></label>
																																																																																																																																																																																																																																													<input type="text" class="form-control is-valid" id="validationServer03"
																																																																																																																																																																																																																																																				aria-describedby="validationServer03Feedback" value="Apartamento ou suite" required>
																																																																																																																																																																																																																																																									</div>

																																																																																																																																																																																																																																																														<div class="col-md-3">
																																																																																																																																																																																																																																																																					<label for="validationServer04" class="form-label">Código Postal</label>
																																																																																																																																																																																																																																																																											<input type="text" class="form-control is-valid" id="validationServer03"
																																																																																																																																																																																																																																																																																		aria-describedby="validationServer03Feedback" value="1234" required>
																																																																																																																																																																																																																																																																																</div>

																																																																																																																																																																																																																																																																																					<div class="col-md-9">
																																																																																																																																																																																																																																																																																												<label for="validationServer04" class="form-label">Localidade</label>
																																																																																																																																																																																																																																																																																																		<input type="text" class="form-control is-invalid" id="invalidationServer03"
																																																																																																																																																																																																																																																																																																									aria-describedby="validationServer03Feedback" required>
																																																																																																																																																																																																																																																																																																								<div id="validationServer04Feedback" class="invalid-feedback">
																																																																																																																																																																																																																																																																																																																A sua localidade é de preenchimento obrigatório!
																																																																																																																																																																																																																																																																																																																						</div>
																																																																																																																																																																																																																																																																																																																											</div>

																																																																																																																																																																																																																																																																																																																																<div class="md-12">
																																																																																																																																																																																																																																																																																																																																							<button class="btn btn-primary" type="submit">Enviar mensagem</button>
																																																																																																																																																																																																																																																																																																																																												</div>
																																																																																																																																																																																																																																																																																																																																																</form>
																																																																																																																																																																																																																																																																																																																																																			</div>
																																																																																																																																																																																																																																																																																																																																																					</main>
																																																																																																																																																																																																																																																																																																																																																						</div>

																																																																																																																																																																																																																																																																																																																																																							<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
																																																																																																																																																																																																																																																																																																																																																										integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
																																																																																																																																																																																																																																																																																																																																																												crossorigin="anonymous"></script>
	</body>

</html>
